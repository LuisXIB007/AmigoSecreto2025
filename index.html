    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #450a0a; /* Red 950 base */
        color: #fef2f2;
        overflow-x: hidden;
      }
      
      h1, h2, h3, .festive-font {
        font-family: 'Mountains of Christmas', cursive;
      }

      .animate-fade-in {
        animation: fadeIn 0.5s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border: 2px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      /* Snow animation */
      .snow-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        background-image: 
          radial-gradient(4px 4px at 10% 10%, white 50%, transparent 50%),
          radial-gradient(3px 3px at 20% 30%, white 50%, transparent 50%),
          radial-gradient(2px 2px at 40% 70%, white 50%, transparent 50%),
          radial-gradient(4px 4px at 60% 40%, white 50%, transparent 50%),
          radial-gradient(3px 3px at 80% 10%, white 50%, transparent 50%);
        background-size: 550px 550px;
        animation: snow 10s linear infinite;
        z-index: 0;
        opacity: 0.3;
      }

      @keyframes snow {
        0% { background-position: 0 0; }
        100% { background-position: 20px 550px; }
      }
    </style>
